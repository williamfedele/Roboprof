version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - about_course
  - course_event_topics
  - covers_topic
  - courses_offered_by
  - courses_covering_topic
  - courses_in_subject_offered_by
  - materials_for_topic_in_course

entities:
  - course
  - event
  - topic
  - university
  - subject

actions:
  - action_about_course # Part 2 Query 2
  - action_event_topics # Part 2 Query 3
  - action_covers_topic # Part 2 Query 4
  - action_courses_offered_by  # Part 1 query 1
  - action_courses_covering_topic # Part 1 query 2
  - action_courses_in_subject_offered_by # part 1 query 4
  - action_materials_for_topic_in_course

slots:
  course:
    type: text
    initial_value: "unknown"
    mappings:
      - type: from_entity
        entity: course
  event:
    type: text
    initial_value: "unknown"
    mappings:
      - type: from_entity
        entity: event
  topic:
    type: text
    initial_value: "unknown"
    mappings:
      - type: from_entity
        entity: topic
  university:
    type: text
    initial_value: "unknown"
    mappings:
      - type: from_entity
        entity: university
  subject:
    type: text
    initial_value: "unknown"
    mappings:
      - type: from_entity
        entity: subject





responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
